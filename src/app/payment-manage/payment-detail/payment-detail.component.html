<div class="detail h-full">
  <!-- <div class="card">
    <p-tabMenu  [model]="items"></p-tabMenu>
  </div> -->
  <p-tabView>
    <p-tabPanel header="醫令收費" >
        <app-payment-profile></app-payment-profile>
    </p-tabPanel>
    <p-tabPanel header="醫令批價">
        <div class="surface-200 w-12 overflow-auto">
          <div class="card surface-100 p-3 border-round-lg shadow-3 w-12">
            <p class="text-2xl font-bold -mt-1 mb-2">計費項目</p>
            <p-table [value]="products" [resizableColumns]="true" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '30rem'}" class="other-table">
              <ng-template pTemplate="header">
                  <tr>
                      <th pResizableColumn>操作</th>
                      <th pResizableColumn>醫令代碼</th>
                      <th pResizableColumn class="table-width-name">醫令名稱</th>
                      <th pResizableColumn class="table-width-name-other">劑量</th>
                      <th pResizableColumn>單位</th>
                      <th pResizableColumn>途徑</th>
                      <th pResizableColumn>頻率</th>
                      <th pResizableColumn>磨粉</th>
                      <th pResizableColumn>天數</th>
                      <th pResizableColumn>總量</th>
                      <th pResizableColumn>自費</th>
                      <th pResizableColumn>單價</th>
                      <th pResizableColumn>健保價</th>
                      <th pResizableColumn class="table-width-name-other">自費價</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product>
                  <tr>
                      <td>
                        <p-button class="minus flex justify-content-center"><i class="pi pi-minus"></i></p-button>
                      </td>
                      <td>2</td>
                      <td>3</td>
                      <td>4</td>
                      <td>1</td>
                      <td>2</td>
                      <td>3</td>
                      <td>4</td>
                      <td>1</td>
                      <td>2</td>
                      <td>3</td>
                      <td>4</td>
                      <td>1</td>
                      <td>2</td>
                  </tr>
                  <tr>
                    <td>
                      <p-button class="minus flex justify-content-center"><i class="pi pi-minus"></i></p-button>
                    </td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>1</td>
                    <td>2</td>
                </tr>
              </ng-template>
          </p-table>
          </div>
        </div>
    </p-tabPanel>
  </p-tabView>
</div>
